modules:
  jira:adminPage:
    - key: decision-flow-admin-page
      resource: admin-page
      resolver:
        function: resolver
      title: Decision flow
      layout: blank
  jira:issueActivity:
    - key: decision-flow-issue-panel
      resource: issue-panel
      resolver:
        function: resolver
      title: Decision Flow
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: admin-page
    path: static/admin-page/build
    tunnel:
      port: 3000
  - key: issue-panel
    path: static/issue-panel/build
    tunnel:
      port: 3001
permissions:
  content:
    styles:
      - 'unsafe-inline'
  scopes:
    - read:jira-work
    - write:jira-work
    - storage:app
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/7342c3eb-9504-43fc-bdbf-d7bf32e7dce7
