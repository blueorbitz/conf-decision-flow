modules:
  jira:adminPage:
    - key: decision-flow-admin-page
      resource: admin-page
      resolver:
        function: resolver
      title: Decision flow
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: admin-page
    path: static/admin-page/build
    tunnel:
      port: 3000
permissions:
  content:
    styles:
      - 'unsafe-inline'
  scopes:
    - read:jira-work
    - write:jira-work
    - storage:app
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/7342c3eb-9504-43fc-bdbf-d7bf32e7dce7
